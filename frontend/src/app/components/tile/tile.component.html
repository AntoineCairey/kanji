<mat-card appearance="outlined" class="tile">
  <mat-card-content>
    <h3>{{ kanji()?.symbol }}</h3>
    <div>fr : {{ kanji()?.fr }}</div>
    <div>kun : {{ kanji()?.kun }} ({{ toRomaji(kanji()?.kun) }})</div>
    <div>on : {{ kanji()?.onn }} ({{ toRomaji(kanji()?.onn) }})</div>
  </mat-card-content>
</mat-card>
