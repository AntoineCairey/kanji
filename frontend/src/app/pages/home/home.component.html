<div class="container">
  <button mat-flat-button (click)="navigate(['list'])">Fiches kanji</button>
  <button
    mat-flat-button
    (click)="username() ? navigate(['review-info']) : isDialogOpen.set(true)"
  >
    Révision par flashcards
  </button>
  @if (username()) {
    <button mat-flat-button (click)="logout()">Se déconnecter</button>
  } @else {
    <button mat-flat-button (click)="navigate(['login'])">Se connecter</button>
  }
</div>

@if (isDialogOpen()) {
  <div class="dialog-overlay" (click)="isDialogOpen.set(false)">
    <div class="dialog" (click)="$event.stopPropagation()">
      <p>La fonctionnalité de révision par flashcard nécessite un compte utilisateur.</p>
      <button (click)="isDialogOpen.set(false)">Fermer</button>
    </div>
  </div>
}
