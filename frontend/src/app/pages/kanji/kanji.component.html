<div class="container">
  <button mat-stroked-button (click)="navigateHome()">Retour</button>

  <app-tile [kanji]="kanjis()[currentIndex()]" />

  <div>
    <button
      mat-flat-button
      (click)="goToPrevious()"
      [disabled]="currentIndex() === 0"
    >
      Précédent
    </button>
    <button
      mat-flat-button
      (click)="goToNext()"
      [disabled]="currentIndex() === kanjis().length - 1"
    >
      Suivant
    </button>
  </div>
</div>
