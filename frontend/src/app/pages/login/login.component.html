<div>
  <form (submit)="login()" [formGroup]="loginFormGroup">
    <h3>Connexion</h3>
    <div>username</div>
    <input type="text" formControlName="username" />
    <div>password</div>
    <input type="password" formControlName="password" />
    <br>
    <button [disabled]="loginFormGroup.invalid">Se connecter</button>
    @if (invalidCredentials) {
      <div>Invalid credentials</div>
    }
  </form>
</div>
<br>
<button (click)="navigate(['signup'])">Je n'ai pas de compte</button>
